<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask me anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .qr {
      text-align: center;
      margin: 15px 0;
    }
    .qr img {
      width: 150px;
      height: 150px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Ask me anything</h1>
  <form id="questionForm">
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="question">Your Question</label>
    <textarea id="question" name="question" required></textarea>

    <div class="qr">
      <p>Scan to Pay</p>
      <img src="qr.png" alt="Scan to Pay" width="200">

    </div>

    <label>
      <input type="checkbox" id="paid" /> I confirm I have completed the payment.
    </label>

    <button type="submit" id="submitBtn" disabled>Submit Question</button>
  </form>

  <script>
    const checkbox = document.getElementById("paid");
    const submitBtn = document.getElementById("submitBtn");
    checkbox.addEventListener("change", () => {
      submitBtn.disabled = !checkbox.checked;
    });

    document.getElementById("questionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const question = document.getElementById("question").value;

      fetch("https://script.google.com/macros/s/AKfycbwPHOGx2HHtIUSVXOMxvBR1LqVrtYu0xqfMXhtAOnZdm-NmAk2-qQVHLQZoBu7iyh7o/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, question })
      });

      alert("Question submitted! You'll receive your answer by email.");
      document.getElementById("questionForm").reset();
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
